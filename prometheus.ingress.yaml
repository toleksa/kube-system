apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: prometheus.kube.ac
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            #name: promi-prometheus-server
            name: promi-kube-prometheus-prometheus
            port: 
              number: 9090


