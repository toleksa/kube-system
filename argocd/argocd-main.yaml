apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-main
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    repoURL: 'https://github.com/toleksa/kube-system'
    targetRevision: HEAD
    path: 'argocd'
    helm:
      values: |
        domain: example.com

        longhorn:
          defaultClassReplicaCount: 1
          ingress:
            enabled: false

        argocd:
          installCRDs: false
          global:
            image:
              tag: v2.1.3
          dex:
            enabled: false
          server:
            ingress:
              enabled: true
              https: true
            config:
              repositories: |
                - type: helm
                  name: stable
                  url: https://charts.helm.sh/stable
                - type: helm
                  name: argo-cd
                  url: https://argoproj.github.io/argo-helm

        monitoring:
          enabled: true

        externaldns:
          enabled: false
          rfc2136:
            host: 127.0.0.1
            zone: example.com
            tsigSecret: ""

        metallb:
          pools:
          - name: default
            autoAssign: true
            avoidBuggyIPs: true
            addresses:
            - 127.0.0.1-127.0.0.1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=false
