{{- if .Values.elk.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluentd
  namespace: argocd
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: elk
  project: argocd
  source:
    repoURL: 'https://charts.bitnami.com/bitnami'
    chart: fluentd
    targetRevision: 5.6.5
    helm:
      values: |
        metrics:
          enabled: {{ .Values.monitoring.enabled }}
          serviceMonitor:
            enabled: {{ .Values.monitoring.enabled }}
        aggregator:
          enabled: true
          configMap: fluentd-aggregator-configmap
          configMapFiles: {}
        forwarder:
          enabled: true
          configMap: fluentd-forwarder-configmap
          configMapFiles: {}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PruneLast=false
      - CreateNamespace=true
{{- end }}

