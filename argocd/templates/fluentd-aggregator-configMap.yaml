apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-aggregator-configmap
  namespace: elk
data:
  fluentd.conf: |
    # TCP input to receive logs from
    <source>
      @type forward
      bind 0.0.0.0
      port 24224
    </source>

    # HTTP input for the liveness and readiness probes
    <source>
      @type http
      bind 0.0.0.0
      port 9880
    </source>



    # Throw the healthcheck to the standard output
    <match fluentd.healthcheck>
      @type stdout
    </match>



    <match kubernetes.var.log.containers.**python-rest-api**.log>
      @type elasticsearch
      include_tag_key true
      host "elasticsearch-master.default.svc.cluster.local"
      port "9200"
      index_name "python-rest-api"
      <buffer>
        @type file
        path /opt/bitnami/fluentd/logs/buffers/java-logs.buffer
        flush_thread_count 1
        flush_interval 5s
      </buffer>
    </match>

    # Send the logs to the standard output
    #<match **>
    #  @type stdout
    #</match>
    # Send the logs to the standard output
    <match **>
      @type elasticsearch
      include_tag_key true
      host "elasticsearch-master-hl.elk.svc.cluster.local"
      port "9200"
      logstash_format true
      <buffer>
        @type file
        path /opt/bitnami/fluentd/logs/buffers/logs.buffer
        flush_thread_count 1
        flush_interval 5s
      </buffer>
    </match>



    # Ignore fluentd own events
    <match fluent.**>
      @type null
    </match>



    # Prometheus Exporter Plugin
    # input plugin that exports metrics
    <source>
      @type prometheus
      port 24231
    </source>

    # input plugin that collects metrics from MonitorAgent
    <source>
      @type prometheus_monitor
      <labels>
        host ${hostname}
      </labels>
    </source>

    # input plugin that collects metrics for output plugin
    <source>
      @type prometheus_output_monitor
      <labels>
        host ${hostname}
      </labels>
    </source>

