apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
  annotations:
    #argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "-1"
spec:
  destination:
    namespace: longhorn-system
    server: 'https://kubernetes.default.svc'
  project: argocd
  source:
    repoURL: 'https://charts.longhorn.io'
    targetRevision: 1.4.4
    chart: longhorn
#    repoURL: 'https://github.com/longhorn/longhorn/'
#    targetRevision: HEAD
#    path: deploy
    helm:
      values: |
        persistence:
          defaultClassReplicaCount: {{ .Values.longhorn.defaultClassReplicaCount}}
        {{- if .Values.longhorn.ingress.enabled }}
        ingress:
          enabled: true
          host: "longhorn.{{ .Values.domain}}"
        {{- end }}
        defaultSettings:
          guaranteedInstanceManagerCPU: 1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=false
